<div class="uk-container uk-container-small uk-width-expand" id="data-adv-form-container">
  <form class="uk-form-horizontal" id="adv-search-form">
    <div class="uk-margin">
      <label class="uk-form-label" for="form-scientific-name">{{_('學名') }}</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="form-scientific-name" type="text" placeholder="Scientific Name" name="scientific_name">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-family">{{ _('科名') }}</label>
      <div class="uk-form-controls">
        <select class="uk-select hast-taxon" id="form-family" name="family">
        </select>
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-genus">{{ _('屬名') }}</label>
      <div class="uk-form-controls">
        <select class="uk-select hast-taxon" id="form-genus" name="genus">
        </select>
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-species">{{ _('種名') }}</label>
      <div class="uk-form-controls">
        <select class="uk-select hast-taxon" id="form-species" name="species">
        </select>
      </div>
    </div>
    <hr>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-collector">{{ _('採集者') }}</label>
      <div class="uk-form-controls">
        <div class="uk-inline mg-inline-to-block">
          <a class="uk-form-icon uk-form-icon-flip" href="" uk-icon="icon: close" id="form-collector__clear"></a>
          <input class="uk-input" id="form-collector" type="text" name="collector_display">
        </div>
        <input class="uk-input" id="form-collector_id" name="collector_id" type="hidden">
        <div id="form-collector__container" class="uk-width-xlarge uk-margin-remove">
          <ul id="form-collector__dropdown" class="uk-list uk-padding-remove-vertical">
            {# example
            <li class="uk-flex uk-flex-between">
              <div class="uk-padding-small uk-padding-remove-vertical">example1</div>
              <div class="uk-padding-small uk-padding-remove-vertical uk-text-muted">name2</div>
            </li>
            #}
          </ul>
        </div>
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-fieldNumber">{{ _('採集號') }}</label>
      <div class="uk-form-controls">
        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
          <div>
            <input class="uk-input" id="form-fieldNumber" type="text" placeholder="" name="field_number">
          </div>
          <div>
           <span class="en-dash">&ndash;</span><input class="uk-input" id="form-fieldNumber2" type="text" placeholder="" name="field_number2">
          </div>
        </div>
      </div>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-collectDate">{{ _('採集日期') }}</label>
      <div class="uk-form-controls">
        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
          <div>
            <input class="uk-input" id="form-collectDate" type="text" placeholder="2018-04-06" name="collect_date">
          </div>
          <div>
           <span class="en-dash">&ndash;</span><input class="uk-input" id="form-collectDate2" type="text" placeholder="" name="collect_date2">
          </div>
        </div>
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-collectMonth">{{ _('採集月份') }}</label>
      <div class="uk-form-controls">
        <select class="uk-select" id="form-collectMonth" name="collect_month">
          <option value="">-- choose --</option>
          <option value="1">{{ _('一月') }}</option>
          <option value="2">{{ _('二月') }}</option>
          <option value="3">{{ _('三月') }}</option>
          <option value="4">{{ _('四月') }}</option>
          <option value="5">{{ _('五月') }}</option>
          <option value="6">{{ _('六月') }}</option>
          <option value="7">{{ _('七月') }}</option>
          <option value="8">{{ _('八月') }}</option>
          <option value="9">{{ _('九月') }}</option>
          <option value="10">{{ _('十月') }}</option>
          <option value="11">{{ _('十一月') }}</option>
          <option value="12">{{ _('十二月') }}</option>
        </select>
      </div>
    </div>
    <hr>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-locality_text">{{_('地名') }}</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="form-locality_text" type="text" placeholder="" name="locality">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-country">{{ _('國家') }}</label>
      <div class="uk-form-controls">
        <select class="uk-select hast-named-area" id="form-country" name="country">
        </select>
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-state">{{ _('行政區') }}</label>
      <div class="uk-form-controls">
        <div class="uk-margin-small">
          <select class="uk-select hast-named-area" id="form-state" name="state">
          </select>
        </div>
        <div class="uk-margin-small">
          <select class="uk-select hast-named-area" id="form-county" name="county">
          </select>
        </div>
        <div class="uk-margin-small">
          <select class="uk-select hast-named-area" id="form-municipality" name="municipality">
          </select>
        </div>
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-park">{{ _('國家公園/保護區') }}</label>
      <div class="uk-form-controls">
        <select class="uk-select hast-named-area" id="form-park" name="park">
        </select>
      </div>
    </div>
    <hr>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-altitude">{{_('海拔') }}</label>
      <div class="uk-form-controls">
        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
          <div>
            <select class="uk-select" name="altitude_condiction">
              <option value="">-- choose --</option>
              <option value="eq">=</option>
              <option value="gte">&gt;=</option>
              <option value="lte">&lt;=</option>
              <option value="between">between</option>
            </select>
          </div>
          <div>
            <input class="uk-input" id="form-altitude" type="text" placeholder="" name="altitude">
          </div>
          <div>
            <span class="en-dash">&ndash;</span><input class="uk-input" id="form-altitude2" type="text" placeholder="" name="altitude2">
          </div>
      </div>
    </div>
    <hr>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-accessionNumber">{{ _('館號') }}</label>
      <div class="uk-form-controls">
        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
          <div>
            <input class="uk-input" id="form-accessionNumber" type="text" placeholder="">
          </div>
          <div>
           <span class="en-dash">&ndash;</span><input class="uk-input" id="form-accessionNumber2" type="text" placeholder="">
          </div>
        </div>
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-type-specimen">{{ _('模式標本') }}</label>
      <div class="uk-form-controls">
        <select class="uk-select" id="form-type-specimen" name="type_status">
          <option value="">-- choose --</option>
          {% for i in options.type_status %}
          <option value="{{ i[0] }}">{{ i[1]}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="uk-margin">
      <button class="uk-button uk-button-primary" id="adv-search-submit">{{ _('查詢') }}</button>
    </div>
  </form>

</div>
