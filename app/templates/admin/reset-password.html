{% extends "admin/base.html" %}

{% block script %}
<script src="{{ url_for('admin.static', filename='reset-password.js') }}"></script>
{% endblock %}

{% block main %}
<div class="uk-overflow-auto uk-height-large">
  <form class="uk-form-stacked" method="POST" action={{ url_for('admin.reset_password') }} id="password-form">
    <fieldset class="uk-fieldset">
      <legend class="uk-legend">設定密碼</legend>
      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">新密碼</label>
        <div class="uk-form-controls">
          <input class="uk-input uk-form-width-medium" type="password" name="password1" id="password-input1">
        </div>
      </div>
      <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-text">新密碼(確認)</label>
        <div class="uk-form-controls">
          <input class="uk-input uk-form-width-medium" type="password" name="password2" id="password-input2">
        </div>
      </div>
      <div class="uk-margin">
        <button type="submit" class="uk-button uk-button-primary" id="submit-button">更改</button>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
